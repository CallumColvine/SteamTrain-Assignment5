<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(function() {


    var rows = $('tr');

    rows.on('click', function(e) {
        var row = $(this);
        rows.removeClass('highlight');
        row.addClass('highlight');
		var list = document.getElementsByClassName("friend");
		
		for(var i = 0; i < list.length; i++){
			list[i].style.display = "block";
			
		}
    });
});
</script>
<script>
$(document).ready(function(){
	$(document).on("click", "#friends .friend", function(){
		var pic = $(this).children("img");
		var attrID = pic.first().attr("id");
		document.getElementById(attrID).src="Pictures/minus.gif";
		$(this).appendTo("#curFriends");


	});
	$(document).on("click","#curFriends .friend", function(){
		var img = $(this).find("img");
		var attrID = img.first().attr("id");
		document.getElementById(attrID).src="Pictures/plus.gif";
		$(this).appendTo("#friends");

	});
});
</script>
